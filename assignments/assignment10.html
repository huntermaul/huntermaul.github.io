      <script>
        //Number 1
        console.log("Problem 1");
        const employees = [
            {
                name : "Sam",
                department : "Tech",
                designation : "Manager",
                salary : 40000,
                raiseEligible : true
            },
            {
                name : "Mary",
                department : "Finance",
                designation : "Trainee",
                salary : 18500,
                raiseEligible : true
            },
            {
                name : "Bill",
                department : "HR",
                designation : "Executive",
                salary : 21200,
                raiseEligible : false
            }
        ]
        console.log(employees);
        //Number 2
        const company = {
            companyName : "Tech Stars",
            website : "www.techstars,site",
            employees : employees
        }
        console.log("Problem 2");
        console.log(company);
        //Number 3
        employees.push({
            name : "Anna",
            department : "Tech",
            designation : "Executive",
            salary : 25600,
            raiseEligible : false
        });
        console.log("Problem 3");
        console.log(company.employees[3]);
        //Number 4 
        let salary = 0;

        for (let i = 0; i < company.employees.length; i++) {
            salary += company.employees[i].salary;
        }
        console.log("Problem 4");
        console.log(salary);
        //Number 5
        console.log("Problem 5");
        for (let i = 0; i < company.employees.length; i++) {
            if (company.employees[i].raiseEligible === true) {
                company.employees[i].salary += company.employees[i].salary * 0.10;
                company.employees[i].raiseEligible = false;
                console.log(company.employees[i].salary);
                console.log(company.employees[i].raiseEligible);
            }
        }
        //Number 6
        console.log("Problem 6");
        const workingFromHome = ['Anna','Sam'];

        for (let i = 0; i < company.employees.length; i++) {
            for (let j = 0; j < workingFromHome.length; j++){
                if (company.employees[i].name === workingFromHome[j]) {
                    company.employees[i].wfh = true;
                } else {
                    company.employees[i].wfh = false;
                }
            }
            console.log(company.employees[i].wfh);
        }

      </script>
